<div class="article_title">【山口県下関市】「下関海峡テーマパーク」の魅力を存分に味わえるPRムービーが公開</div>
<div class="article_time">2023-09-21</div>
<div class="article_content">
<p>山口県下関市のモアしものせき委員会は、下関ウォーターフロント地区の5つの施設で構成されています。同委員会は「下関海峡テーマパーク」の周遊を目的としたPRムービーを公開しました。この動画はデートに誘われて恋に落ちた男性が、忘れられない1日を回想する内容です。公開を記念して、期間限定のチケット販売も行っています。詳細はモアしものせきのウェブサイトで確認できます。下関海峡テーマパークの魅力を伝えるこのPRムービーをぜひチェックしてみてください。</p><img src='http://store.zhentoo.com/uploads/20230922/E5/4E5EF7BC6262w600h450.jpeg' />
