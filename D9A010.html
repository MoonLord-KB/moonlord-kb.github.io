<div class="article_title">馬桶內壁很髒一直沒擦過，保潔阿姨教我的一招，再髒也能乾淨如新</div>
<div class="article_time">2024-01-23</div>
<div class="article_content">
<p>首先準備一個盆，放入適量的食鹽和小蘇打，比例為1比1，不加水攪拌均勻。將馬桶內壁濕潤后，撒上自制的清潔劑，重污垢處可適量加多，讓清潔劑完全覆蓋。</p><p>等待幾分鐘后，用馬桶刷來回擦拭，食鹽具有消毒作用，小蘇打有強力清潔作用，可以輕松去除污漬黃漬，而且沒有異味。清潔完畢后，馬桶會煥然一新。</p><p>排水口和馬桶蓋的縫隙處可以使用廢牙刷擦拭，清洗后可立即恢復干凈。這種方法既省錢省事，效果也很好。</p><p><img src='http://store.zhentoo.com/uploads/20240428/53/753A0607574Bw554h390.jpeg'></p>
