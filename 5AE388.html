<div class="article_title">黃家駒曾在自己低谷時，為劉德華寫了一首歌，火了30年成為一代經典</div>
<div class="article_time">2023-08-12</div>
<div class="article_content">
<p>1990年有一部電影非常出名，它叫做《天若有情》，主演是天王劉德華和女神吳倩蓮，當年一同帶火的還有黃家駒為劉德華這部戲創作的主題曲《灰色軌跡》。</p>

<p>歌中唱道「前路沒法看得清，再有那些掙扎與被迫，踏著灰色的軌跡，盡是深淵的水影」，其實從歌詞也能看的出來，當時的樂隊正處于沒有出路的低谷期，黃家駒借著這首歌也是盡情抒發了心中的苦悶。</p>

<p>其實黃家駒在與不在，他的音樂和生活理念都已經成為歌迷最寶貴的財富，相信今后還會有更多的人聽著他的歌砥礪前行，你是其中的一員嗎？</p>
