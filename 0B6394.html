<div class="article_content">
<p>生放送中に突然、志村けんさんの訃報を聞いた時、博多華丸さんは驚愕と悲しみで言葉を失いました。彼はただただ唖然としており、しばらくは動揺が収まらず、言葉を発することもままなりませんでした。志村けんさんは彼にとって尊敬する先輩であり、親しい友人でもありました。その突然の訃報に、華丸さんは急に訪れた現実を受け入れることができず、ただただ悲しみに包まれていました。彼の表情からは深い悲しみが伝わってきたが、無言のままその事実を受け止めるしかありませんでした。</p>
