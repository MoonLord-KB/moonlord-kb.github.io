<div class="article_title">「機械によるアシストで稲の苗を植えることで、豊作の基盤をしっかりと築くための、標準化された集中育苗法」</div>
<div class="article_time">2023-06-16</div>
<div class="article_content">
<p>安徽省肥西県で、80萬畝の水稲に対して、機械插秧と集中育苗が導入され、稲作の高収量と安定的な生産を確保するための基盤が整えられた。また、地元の大規模な農家たちは、肥料の使用効率を改善するために土壌診斷技術を導入しており、育苗から稲刈りまでのプロセスで、様々な技術革新によって稲作業務の自動化が進んでいる。今年の水稲の収穫に期待が高まっている。</p>
