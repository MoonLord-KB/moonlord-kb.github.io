<div class="article_title">奶奶養了條蛇，怕它冷給它「織了件毛衣」，穿上后冒冷汗：不對勁！</div>
<div class="article_time">2023-07-02</div>
<div class="article_content">
<p>奶奶在剛遇到這蛇時，蛇受傷了，因此奶奶心軟，就把它帶回家里飼養。到了家里之后，奶奶每天都細心呵護著它，生怕它哪里不舒服，或是哪里著涼了，慢慢地，它倆還成為了好朋友。</p>

<p>慢慢冬季來臨，天氣越來越冷了，于是奶奶便跟蛇織了件毛衣，沒想到奶奶跟蛇穿上毛衣之后，便發現不對勁。</p>

<p>因為向來愛出來運動的蛇，自從穿上奶奶織的那件毛衣后，卻總是躲在里面不出來，而且有時還縮成一團！</p>

<p>剛開始奶奶還以為是它覺得太冷了，所以才這樣子，後來才發現，<strong>原來是毛衣織小了，把蛇的身子擠不出來，怪不得它不出來呢~</strong></p>
