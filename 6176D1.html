<div class="article_content">
<p>戴良淳是香港最慘影星，經歷三次婚姻失敗，遭遇家暴并遭受刺殺，命運坎坷。她曾是玉女掌門人，風頭無兩，卻因為感情遭遇坎坷。首次婚姻遭遇家暴，離異；再婚卻遭遇另一次家暴，嚴三元為保護她殺死了她的丈夫，致使戴良淳心靈受創。她經歷生活的坎坷，淡出大眾視野，選擇用余生治愈內心的創傷。點擊關注最華人，帶你了解更多人物背后的故事。</p><p><img src='http://store.zhentoo.com/uploads/20240401/63/A63880871979w864h486.jpeg'></p>
