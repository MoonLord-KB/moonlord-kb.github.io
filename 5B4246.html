<div class="article_title">狮城消协与主办方达协议 天灯节68投诉者获退款 - 地方 - 狮城二三事</div>
<div class="article_time">2024-03-28</div>
<div class="article_content">
<p>新加坡消费者协会与圣淘沙天灯节主办方达成协议，68名投诉消费者可获全额退款。新加坡消协表示，在当局的介入下，主办方同意在月底前为投诉者提供全额退款，并免除投诉手续费。首届新加坡天灯节因未遵守安全准则未能放飞天灯，引发争议，部分购票者要求退款，主办方此前拒绝退款。</p>
