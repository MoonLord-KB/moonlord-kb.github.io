<div class="article_time">2023-08-08</div>
<div class="article_content">
<p>加護亜依がインスタグラムで友人の結婚式に参列したことを公開し、話題になっている。加護は美脚が映えるショートパンツ姿で写真をアップし、フォロワーからは絶賛の声が寄せられたが、一部では友人たちの黒ずくめの服装に疑問の声も上がった。しかし、芸能記者は加護がミニモニキャラを貫く姿勢を称賛している。</p>
