<div class="article_content">
<p>干貨內容：今天分享一道蔥燒豆腐的做法，食材簡單，豆腐香嫩入味。首先切豆腐不要太薄，易爛，翻煎時要均勻受熱，煨豆腐時入味，加少量食鹽也可防粘鍋。鍋內炒蔥蒜至香，加水、生抽、紅燒醬油、白糖、食鹽，放入煎好的豆腐，小火慢煨2分鐘入味，再加入大蔥，耗油攪拌，水淀粉勾芡收汁，出鍋即可。美味蔥燒豆腐完成，快來試試吧！</p><img src='http://store.zhentoo.com/uploads/20240404/6F/96F3C77DF62Cw864h486.jpeg' />
