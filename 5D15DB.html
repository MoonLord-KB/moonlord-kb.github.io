<div class="article_content">
<p>昔の時代に登場した記憶に残る5つの「ドッカンターボ」車種を紹介する動画です。日産やトヨタ、本田、三菱など、各メーカーが力を入れたターボ車が登場し、独特の加速力を持っていました。最終的には技術の進歩によりドッカンターボは過去のものとなりましたが、昔の車を知っている人にとっては懐かしい思い出がよみがえる内容となっています。</p>
