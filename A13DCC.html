<div class="article_time">2024-05-14</div>
<div class="article_content">
<p>久しぶりに帰省した実家で、私はとても嬉しくてついやってしまいました。豆柴の愛らしい姿に癒され、家族との再会に心が温まります。</p>

<p>家に着くなり、豆柴が飛びついてきてくれて、その瞬間から幸せな気持ちに包まれました。家族との時間を大切にし、豆柴とのふれあいを楽しみながら、久しぶりの実家を満喫しました。</p>
