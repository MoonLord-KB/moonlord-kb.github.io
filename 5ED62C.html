<div class="article_content">

<p>2.これはホントに困るよね。どっちも公道を共有してるのに、こんなにもうまくいかないんだから。バス運転手さんは仕事ーだからってやりたい放題なんかじゃない。みんなでルールを守ろうよ。</p>
