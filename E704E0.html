<div class="article_title">74歲張小燕「勸告中老年人」半生風雨坎坷認清現實「幸福不在兒女身上」六字真言「不要自作多情」</div>
<div class="article_time">2023-10-02</div>
<div class="article_content">
<p>綜藝教母張小燕，73歲的她悟透人生，提出了六字真言「不要自作多情」。她認為人到暮年，不能把幸福完全寄託在兒女身上，應該靠自己安排好晚年生活。</p><p>她一直保持健康的作息，為了不給女兒添麻煩。張小燕鼓勵大家要學會及時行樂，無論是美食還是旅遊，不要因為心疼錢而錯過。她認為活著就是勝利，賺錢只是遊戲，健康才是目的，快樂更是真諦。</p><p>與其操心別人的事情，她主張隨遇而安，珍惜身邊的人、事、物，簡單生活才是最快樂的。</p><p> </p><p><img src='http://store.zhentoo.com/uploads/20231004/A7/3A7EC3879E47w677h355.jpeg' /><img src='http://store.zhentoo.com/uploads/20231004/A7/3A7EC3879E47w677h355.jpeg' />
