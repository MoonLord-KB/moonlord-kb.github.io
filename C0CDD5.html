<div class="article_title">愛犬走失半年…認養會巧遇「長很像的狗」　爸喊名字下秒感動全場</div>
<div class="article_time">2023-10-04</div>
<div class="article_content">
<p>紐約狗狗走失後半年，被發現和失蹤愛犬相似的狗在認養活動中，家人試探性喊名字時，狗狗馬上跳起來相認。狗狗被綁在美國防止虐待動物協會附近的柱子上，最後送到活動現場，志工們感覺狗狗有家犬氣質。主人順利將狗狗帶回家，並承諾好好照顧和給予愛。</p>
